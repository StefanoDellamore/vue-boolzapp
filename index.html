<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- 12-Bool  -->
        <link rel="stylesheet" href="css/12bool.css">
        <title>vue-boolzapp</title>
    </head>

    <body>
        
        <div id="app">
            <div class="container">
                <div class="row">

                    <!--container-contact-->
                    <div class="col-4">

                        <!--header-->
                        <div class="container-contact">
                            <div class="header-contact">

                                <div class="header-contact-user">
                                    <div class="header-contact-user-left">
                                        <div class="header-contact-user-img">
                                            <img style="border-radius: 50%;" src="img/avatar_1.jpg" alt="">
                                        </div>
                                        <div class="header-contact-user-name">
                                            <strong>Giovanni</strong>
                                        </div>
                                    </div>

                                    <div class="header-contact-user-right">
                                        <i class="fa-solid fa-spinner"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>

                            </div>

                            <!--body-->
                            <div class="body-contact">
                                <div class="container-info">
                                    <div class="box-info">
                                        <div class="box-info-img">
                                            <img style="border-radius: 50%;" src="img/images.png" alt="">
                                        </div>
                                        <div class="box-info-text">
                                            <div class="notification">ricevi notifiche di nuovi messaggi</div>
                                            <div class="notification-2">
                                                <a href="#">attiva notifiche desktop</a>
                                            </div>                                            
                                        </div>
                                    </div>

                                    <!---->

                                    <div class="box-research">                                                                                  
                                        <div class="box-research-button">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </div>                                                                        
                                        <div class="box-research-navbar">
                                            <input type="text" placeholder="cerca o inizia una nuova conversazione">
                                        </div>                                                                                    
                                    </div>
                                </div>

                                <!---->

                                <div class="box-contact">

                                    <div class="container-user-single">
                                        <!--single-user-->
                                        <div class="container-user-single-left">

                                            <div class="user-img">
                                                <img src="img/avatar_3.jpg" style="border-radius: 50%;" alt="">
                                            </div>

                                            <div class="user-name-details">
                                                <div class="user-name">Andrea</div>
                                                <div class="user-last-message">ultimo messaggio invitato</div>
                                            </div>      
                                                                                  
                                        </div>

                                        <div class="container-user-single-right">
                                            <div class="user-date">12:30</div>
                                        </div>                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                            
                    </div>

                    <!--container-chat-->
                    <div class="col-8">
                        <div class="container-chat">

                            <!--header-->
                            <div class="header-chat">
                                <div class="header-chat">

                                    <div class="header-chat-user">

                                        <div class="header-chat-user-left">
                                            <div class="header-chat-user-img">
                                                <img src="img/avatar_3.jpg" style="border-radius: 50%;" alt="">
                                            </div>
                                            <div class="header-chat-user-name">
                                                <div class="name">Andrea</div>
                                                <div class="date">ultimo accesso oggi alle 12</div>
                                            </div>
    
                                        </div>
    
                                        <div class="header-chat-user-right">
                                            <div class="header-chat-user-button">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </div>
                                            <div class="header-chat-user-button">
                                                <i class="fa-solid fa-paperclip"></i>
                                            </div>
                                            <div class="header-chat-user-button">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                                
                            <!--body-->
                            <div class="body-chat">
                                <div class="box-chat">
                                    <div class="container-message">

                                        <div class="single-message-container sent">
                                            <div class="box-single-message">
                                                <div class="single-message">message</div>
                                                <div class="date-message">12:30</div>
                                            </div>                                           
                                        </div>

                                        <div class="single-message-container received">
                                            <div class="box-single-message">
                                                <div class="single-message">message</div>
                                                <div class="date-message">12:30</div>
                                            </div>                                           
                                        </div>

                                    </div>
                                    
                                </div>
                                <div class="box-message">
                                    <div class="box-message-button">
                                        <i class="fa-regular fa-face-smile"></i>
                                    </div>
                                    <div class="box-message-navbar">
                                        <input type="text" placeholder="scrivi un messaggio">
                                    </div>
                                    <div class="box-message-button">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Script -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
